<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        .div1 {
            border: 1px dotted red
        }
        .div2 {
            border: 1px dotted blue;
            /* display: none; */
            visibility: hidden;
        }
        .div3 {
            border: 1px dotted plum;
        }

    </style>
</head>

<body>
    <div>
        <div class="div1">
            1
        </div>
        <div class="div2">
            2
        </div>
        <div class="div3">
            3
        </div>
    </div>
</body>

</html>
