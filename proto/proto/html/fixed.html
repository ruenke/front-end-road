<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>fixed</title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}
			body {
				height: 3000px;
				border: 1px solid blue;
			}
			.fix {
				width: 100px;
				height: 100px;
				position: fixed;
				left: 200px;
				bottom: 200px;
				background: red;
			}
			.abs {
				width: 100px;
				height: 100px;
				position: absolute;
				left: 200px;
				bottom: 200px;
				background: slateblue;
			}
		</style>
	</head>
	<body>
		<div class="fix"></div>
		<div class="abs"></div>
	</body>
</html>
