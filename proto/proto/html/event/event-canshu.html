<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script>
			function bianse(color){
				var oDiv = document.getElementById("div1");
				oDiv.style.background=color;
			}
		</script>
	</head>
	<body>
		<input type="button" value="变红" onclick="bianse('red')"/>
		<input type="button" value="变黄" onclick="bianse('yellow')"/>
		<input type="button" value="变绿" onclick="bianse('green')"/>
		<div id="div1"></div>
	</body>
</html>
