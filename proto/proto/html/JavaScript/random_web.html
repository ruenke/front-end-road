<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机访问网页</title>
    <style>
        #dome {
            width: 50px;
            height: 25px;
            background: red;
            cursor: pointer;
            text-align: center;
        }
    </style>
    <script>
        function ran() {
            var r = Math.random();
            var x = document.getElementById("dome");
          
            if (r > 0.5) {
                 x.href = 'https://www.baidu.com/';               
            } else {
                x.href = 'https://www.sina.com/';     
            }
        }

    </script>
</head>

<body>
    <a id="dome" href='' onclick ="ran()">按钮</a>
   
</body>

</html>
