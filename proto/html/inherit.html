<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.pre {
				width: 200px;
				height: 200px;
				background: blue;
				position: fixed;
				left: 200px;
				top: 200px;
			}
			.test {
				width: 100px;
				height: 100px;
				background: red;
				position: inherit;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="pre">
			<div class="test">
			</div>
		</div>
	</body>
</html>
