<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background: gold;
			}
		</style>
		<script>
			function changeShuxing(name,value){
				var oDiv = document.getElementById("div1");
				oDiv.style[name]=value;
			}
		</script>
	</head>
	<body>
		<input type="button" value="变宽" onclick="changeShuxing('width','200px')" />
		<input type="button" value="变高" onclick="changeShuxing('height','200px')" />
		<input type="button" value="变红" onclick="changeShuxing('background','red')" />
		<div id="div1"></div>
	</body>
</html>
