<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 100px;
				height:100px;
				background: red;
				display: none;
			}
			input {
				width: 50px;
				height: 50px;
			}
		</style>
		<script>
			//数字未布空对象
			var c;
			window.onload = function() {
				console.log("window loaded!")
				c=document.getElementById("div1");
				console.log(c);
			}
			
			function mou(){
				c.style.display="block";
			}
			function mouout(){
				c.style.display="none";
			}
			
		</script>
	</head>
	<body>
		<input id="mouth" type="checkbox" onmouseover="mou()" onmouseout="mouout()" />
		<div id="div1">请注意安全！</div>
		
	</body>
</html>
