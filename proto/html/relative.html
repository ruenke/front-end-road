<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>position</title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
				top: 100px;
			}
			#div2 {
				width: 100px;
				height: 100px;
				background: blue;
				position: relative;
				top: -50px;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
