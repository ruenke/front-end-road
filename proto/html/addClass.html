<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red-font {
            color: red;
        }
        .green-font {
            color: green;
        }
    </style>
    <script>
        console.log(document.getElementById("app")); // 打印null
        function randomNum(min,max) {
            return Math.floor(Math.random()*(max-min)+min);
        }
        onload = function() {
            var app = document.getElementById("app");
            var ret = randomNum(-50,50);
            app.innerHTML = ret;
            if(ret < 0) {
                app.className = "red-font"; // 蚁行式命名法
            }
            if(ret > 0) {
                app.className = "green-font";
            }
        }
    </script>
</head>
<body>
    <div id="app">

    </div>
</body>
</html>
<script>
    console.log(document.getElementById("app")); //打印元素
</script>
