<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
		body{
			height: 1000p;
			border: 1px solid red;
		}
		.fix{
			width: 100px;
			height: 100px;
			background: green;
			position: fixed;
			left: 200px;
			top: 200px;
		}
		
		.abs{
			width: 100px;
			height: 100px;
			position: absolute;
			left: 100px;
			top: 100px;
			background: gainsboro;
		}
		</style>
	</head>
	<body>
		<div class="fix"></div>
		<div class="abs"></div>
	</body>
</html>
